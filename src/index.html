<!DOCTYPE html>
<html>
  <head>
    <title>Angular WishList</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css assets/bundle.css -->
    <!-- app:css -->
    <link rel="stylesheet" href="/assets/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <wl-app>
      <i class="center-fix main-spinner icon-spinner"></i>
    </wl-app>

    <!-- build:js assets/lib.js -->

    <!-- 1. Load libraries -->
    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/reflect-metadata/Reflect.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="../node_modules/es6-shim/es6-shim.min.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/app.js -->
    <script src="tmp/app/bundle.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="systemjs.conf.js"></script>
    <script>
      System.import('app/main.js')
        .catch(function(err) { console.error(err); });
    </script>
    <!-- endbuild -->
  </body>
</html>
